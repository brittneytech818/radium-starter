<!DOCTYPE html>

  <body>
    <div id='root'></div>
    <script>window.INJECTED_CONTENT = '<h3>Introduction</h3>\n<p>Nope, this is not another CSS framework!</p>\n<p>This package provides the bare minimum to make HTML/CSS a better world:</p>\n<ul>\n<li>Normalization (use <a href="https://necolas.github.io/normalize.css/">Normalize.css</a>).</li>\n<li>Basic styling of HTML elements (heavily inspired from <a href="http://getbootstrap.com/">Bootstrap 4</a>).</li>\n<li>Useful polyfills like <a href="https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Forms/Data_form_validation">Form validation</a> for Safari.</li>\n<li>Theme system (i.e. variables for defining colors, font sizes, etc.)</li>\n<li>Highly customizable and composable (thanks to <a href="http://stack.formidable.com/radium/">Radium</a>).</li>\n</ul>\n<h3>Compatibility</h3>\n<p>Modern browsers (including IE11).</p>\n<h3>Demo</h3>\n<p>Have a look to the <a href="http://mvila.github.io/radium-starter/">demo here</a>.</p>\n<h3>Installation</h3>\n<pre><code class="language-bash">npm install <span class="token operator" >--</span>save radium<span class="token operator" >-</span>starter\n</code></pre>\n<h3>Usage</h3>\n<p>At the root of your application, define a <code>theme</code> and use <code>RadiumStarterRoot</code> to wrap your main component:</p>\n<pre><code class="language-javascript"><span class="token keyword" >import</span> <span class="token punctuation" >{</span> RadiumStarterRoot<span class="token punctuation" >,</span> Theme <span class="token punctuation" >}</span> <span class="token keyword" >from</span> <span class="token string" >\'radium-starter\'</span><span class="token punctuation" >;</span>\n\n<span class="token keyword" >let</span> theme <span class="token operator" >=</span> <span class="token keyword" >new</span> <span class="token class-name" >Theme</span><span class="token punctuation" >(</span><span class="token punctuation" >{</span> primaryColor<span class="token punctuation" >:</span> <span class="token string" >\'#2196F3\'</span><span class="token punctuation" >,</span> accentColor<span class="token punctuation" >:</span> <span class="token string" >\'#FF5252\'</span> <span class="token punctuation" >}</span><span class="token punctuation" >)</span><span class="token punctuation" >;</span>\n\nReactDOM<span class="token punctuation" >.</span><span class="token function" >render</span><span class="token punctuation" >(</span>\n  <span class="token operator" >&lt;</span>RadiumStarterRoot theme<span class="token operator" >=</span><span class="token punctuation" >{</span>theme<span class="token punctuation" >}</span><span class="token operator" >></span>\n    <span class="token operator" >&lt;</span>Main <span class="token operator" >/</span><span class="token operator" >></span>\n  <span class="token operator" >&lt;</span><span class="token operator" >/</span>RadiumStarterRoot<span class="token operator" >></span><span class="token punctuation" >,</span>\n  document<span class="token punctuation" >.</span><span class="token function" >getElementById</span><span class="token punctuation" >(</span><span class="token string" >\'root\'</span><span class="token punctuation" >)</span>\n<span class="token punctuation" >)</span><span class="token punctuation" >;</span>\n</code></pre>\n<p>Then, use the <code>RadiumStarter</code> decorator:</p>\n<pre><code class="language-javascript"><span class="token keyword" >import</span> React <span class="token keyword" >from</span> <span class="token string" >\'react\'</span><span class="token punctuation" >;</span>\n<span class="token keyword" >import</span> <span class="token punctuation" >{</span> RadiumStarter<span class="token punctuation" >,</span> Button <span class="token punctuation" >}</span> <span class="token keyword" >from</span> <span class="token string" >\'radium-starter\'</span><span class="token punctuation" >;</span>\n\n@RadiumStarter\n<span class="token keyword" >export</span> <span class="token keyword" >class</span> <span class="token class-name" >Main</span> <span class="token keyword" >extends</span> <span class="token class-name" >React<span class="token punctuation" >.</span>Component</span> <span class="token punctuation" >{</span>\n  <span class="token function" >render</span><span class="token punctuation" >(</span><span class="token punctuation" >)</span> <span class="token punctuation" >{</span>\n    <span class="token keyword" >return</span> <span class="token operator" >&lt;</span>p<span class="token operator" >></span>Hello<span class="token punctuation" >,</span> World<span class="token operator" >!</span><span class="token operator" >&lt;</span><span class="token operator" >/</span>p<span class="token operator" >></span><span class="token punctuation" >;</span>\n  <span class="token punctuation" >}</span>\n<span class="token punctuation" >}</span>\n</code></pre>\n<p>Once a component is decorated, you can use all the power of <a href="http://stack.formidable.com/radium/">Radium</a>:</p>\n<pre><code class="language-javascript"><span class="token function" >render</span><span class="token punctuation" >(</span><span class="token punctuation" >)</span> <span class="token punctuation" >{</span>\n  <span class="token keyword" >return</span> <span class="token operator" >&lt;</span>p style<span class="token operator" >=</span><span class="token punctuation" >{</span><span class="token punctuation" >{</span> <span class="token string" >\':hover\'</span><span class="token punctuation" >:</span> <span class="token punctuation" >{</span> color<span class="token punctuation" >:</span> <span class="token string" >\'#2196F3\'</span> <span class="token punctuation" >}</span><span class="token punctuation" >}</span><span class="token operator" >></span>Hover me<span class="token operator" >&lt;</span><span class="token operator" >/</span>p<span class="token operator" >></span><span class="token punctuation" >;</span>\n<span class="token punctuation" >}</span>\n</code></pre>\n<p>... and <strong>Radium Starter</strong> features, including built-in styles:</p>\n<pre><code class="language-javascript"><span class="token function" >render</span><span class="token punctuation" >(</span><span class="token punctuation" >)</span> <span class="token punctuation" >{</span>\n  <span class="token keyword" >let</span> s <span class="token operator" >=</span> <span class="token keyword" >this</span><span class="token punctuation" >.</span>styles<span class="token punctuation" >;</span>\n  <span class="token keyword" >return</span> <span class="token operator" >&lt;</span>div style<span class="token operator" >=</span><span class="token punctuation" >{</span><span class="token punctuation" >[</span>s<span class="token punctuation" >.</span>primaryColor<span class="token punctuation" >,</span> s<span class="token punctuation" >.</span>bold<span class="token punctuation" >,</span> s<span class="token punctuation" >.</span>border<span class="token punctuation" >]</span><span class="token punctuation" >}</span><span class="token operator" >></span>Hello<span class="token punctuation" >,</span> World<span class="token operator" >!</span><span class="token operator" >&lt;</span><span class="token operator" >/</span>div<span class="token operator" >></span><span class="token punctuation" >;</span>\n<span class="token punctuation" >}</span>\n</code></pre>\n<p>Theme variables:</p>\n<pre><code class="language-javascript"><span class="token function" >render</span><span class="token punctuation" >(</span><span class="token punctuation" >)</span> <span class="token punctuation" >{</span>\n  <span class="token keyword" >let</span> t <span class="token operator" >=</span> <span class="token keyword" >this</span><span class="token punctuation" >.</span>theme<span class="token punctuation" >;</span>\n  <span class="token keyword" >return</span> <span class="token operator" >&lt;</span>div style<span class="token operator" >=</span><span class="token punctuation" >{</span><span class="token punctuation" >{</span> color<span class="token punctuation" >:</span> t<span class="token punctuation" >.</span>errorColor <span class="token punctuation" >}</span><span class="token punctuation" >}</span><span class="token operator" >></span>An error occurred<span class="token operator" >&lt;</span><span class="token operator" >/</span>div<span class="token operator" >></span><span class="token punctuation" >;</span>\n<span class="token punctuation" >}</span>\n</code></pre>\n<p>And enhanced HTML elements:</p>\n<pre><code class="language-javascript"><span class="token function" >render</span><span class="token punctuation" >(</span><span class="token punctuation" >)</span> <span class="token punctuation" >{</span>\n  <span class="token keyword" >return</span> <span class="token operator" >&lt;</span>Button rsLarge rsPrimary<span class="token operator" >></span>Sign up<span class="token operator" >&lt;</span><span class="token operator" >/</span>Button<span class="token operator" >></span><span class="token punctuation" >;</span>\n<span class="token punctuation" >}</span>\n</code></pre>\n<h3>Theme system</h3>\n<pre><code class="language-javascript"><span class="token comment" spellcheck="true">// TODO</span>\n</code></pre>\n<h3>Built-in styles</h3>\n<p>Components decorated by <code>RadiumStarter</code> get a <code>styles</code> property containing many convenient styles usable with the <code>style</code> property of any HTML element.</p>\n<p>Example :</p>\n<pre><code class="language-javascript"><span class="token operator" >&lt;</span>span style<span class="token operator" >=</span><span class="token punctuation" >{</span><span class="token keyword" >this</span><span class="token punctuation" >.</span>styles<span class="token punctuation" >.</span>primaryColor<span class="token punctuation" >}</span><span class="token operator" >></span>Hello<span class="token punctuation" >,</span> World<span class="token operator" >!</span><span class="token operator" >&lt;</span><span class="token operator" >/</span>span<span class="token operator" >></span>\n</code></pre>\n<p>Thanks to <a href="http://stack.formidable.com/radium/">Radium</a> goodness, you can combine several styles with an array:</p>\n<p>Example :</p>\n<pre><code class="language-javascript"><span class="token operator" >&lt;</span>span style<span class="token operator" >=</span><span class="token punctuation" >{</span><span class="token punctuation" >[</span><span class="token keyword" >this</span><span class="token punctuation" >.</span>styles<span class="token punctuation" >.</span>bold<span class="token punctuation" >,</span> <span class="token keyword" >this</span><span class="token punctuation" >.</span>styles<span class="token punctuation" >.</span>italic<span class="token punctuation" >]</span><span class="token punctuation" >}</span><span class="token operator" >></span>Hi<span class="token operator" >&lt;</span><span class="token operator" >/</span>span<span class="token operator" >></span>\n</code></pre>\n<h4>Text colors</h4>\n<p><code>primaryColor</code>, <code>darkPrimaryColor</code>, <code>lightPrimaryColor</code>, <code>accentColor</code>, <code>darkAccentColor</code>, <code>bodyColor</code>, <code>altBodyColor</code>, <code>borderColor</code>, <code>altBorderColor</code>, <code>primaryTextColor</code>, <code>secondaryTextColor</code>, <code>mutedTextColor</code>, <code>inversePrimaryTextColor</code>, <code>inverseSecondaryTextColor</code>, <code>inverseMutedTextColor</code>, <code>errorColor</code>, <code>warningColor</code>: convenient styles to define text color (CSS <code>color</code> property).</p>\n<p>Example :</p>\n<pre><code class="language-javascript"><span class="token operator" >&lt;</span>span style<span class="token operator" >=</span><span class="token punctuation" >{</span><span class="token punctuation" >[</span><span class="token keyword" >this</span><span class="token punctuation" >.</span>styles<span class="token punctuation" >.</span>warningColor<span class="token punctuation" >]</span><span class="token punctuation" >}</span><span class="token operator" >></span>Notice<span class="token operator" >&lt;</span><span class="token operator" >/</span>span<span class="token operator" >></span>\n</code></pre>\n<h4>Background colors</h4>\n<p><code>backgroundPrimaryColor</code>, <code>backgroundDarkPrimaryColor</code>, <code>backgroundLightPrimaryColor</code>, <code>backgroundAccentColor</code>, <code>backgroundDarkAccentColor</code>, <code>backgroundBodyColor</code>, <code>backgroundAltBodyColor</code>, <code>backgroundErrorColor</code>, <code>backgroundWarningColor</code>: convenient styles to define background color (CSS <code>backgroundColor</code> property).</p>\n<p>Example :</p>\n<pre><code class="language-javascript"><span class="token operator" >&lt;</span>span style<span class="token operator" >=</span><span class="token punctuation" >{</span><span class="token punctuation" >[</span><span class="token keyword" >this</span><span class="token punctuation" >.</span>styles<span class="token punctuation" >.</span>backgroundPrimaryColor<span class="token punctuation" >]</span><span class="token punctuation" >}</span><span class="token operator" >></span>Bonjour<span class="token operator" >&lt;</span><span class="token operator" >/</span>span<span class="token operator" >></span>\n</code></pre>\n<h4>Text styling</h4>\n<p><code>regular</code>: set <code>font-weight</code> to <code>normal</code>.</p>\n<p><code>bold</code>: set <code>font-weight</code> to <code>bold</code>.</p>\n<p><code>italic</code>: set <code>font-style</code> to <code>italic</code>.</p>\n<p><code>mutedText</code>: set <code>color</code> to <code>mutedTextColor</code> theme variable.</p>\n<h4>Block styling</h4>\n<p><code>border</code>: add <code>top</code>, <code>right</code>, <code>bottom</code> and <code>left</code> borders.</p>\n<p><code>topBorder</code>, <code>rightBorder</code>, <code>bottomBorder</code>, <code>leftBorder</code>: add only the corresponding border.</p>\n<p><code>rounded</code>: set <code>borderRadius</code> to <code>borderRadius</code> theme variable.</p>\n<h4>List styling</h4>\n<p><code>unstyledList</code>: remove default HTML list (<code>ul</code>, <code>ol</code>) styling.</p>\n<h4>Responsive styling</h4>\n<p><code>shownIfSmall</code>/<code>hiddenIfSmall</code>: show/hide an HTML element if the viewport width is less/greater than the <code>smallBreakpoint</code> theme variable (<em>default:</em> <code>640px</code>).</p>\n<p><code>shownIfMedium</code>/<code>hiddenIfMedium</code>: show/hide an HTML element if the viewport width is less/greater than the <code>mediumBreakpoint</code> theme variable (<em>default:</em> <code>1024px</code>).</p>\n<p><code>shownIfLarge</code>/<code>hiddenIfLarge</code>: show/hide an HTML element if the viewport width is less/greater than the <code>largeBreakpoint</code> theme variable (<em>default:</em> <code>1440px</code>).</p>\n<h4>Utilities</h4>\n<p><code>shownIf(condition)</code>: convenient function to hide an HTML element if <code>condition</code> is <code>false</code>.</p>\n<p><code>hiddenIf(condition)</code>: convenient function to hide an HTML element if <code>condition</code> is <code>true</code>.</p>\n<h4>More</h4>\n<p>Check <a href="https://github.com/mvila/radium-starter/blob/master/src/styles.js">styles.js</a> for the full set of styles.</p>\n<h4>Customization</h4>\n<p>Pass the <code>styles</code> property to the <code>RadiumStarterRoot</code> component to add new styles and customize the existing ones.</p>\n<pre><code class="language-javascript">ReactDOM<span class="token punctuation" >.</span><span class="token function" >render</span><span class="token punctuation" >(</span>\n  <span class="token operator" >&lt;</span>RadiumStarterRoot styles<span class="token operator" >=</span><span class="token punctuation" >{</span><span class="token punctuation" >{</span> myStyle<span class="token punctuation" >:</span> <span class="token punctuation" >{</span> color<span class="token punctuation" >:</span> <span class="token string" >\'#abc\'</span> <span class="token punctuation" >}</span> <span class="token punctuation" >}</span><span class="token punctuation" >}</span><span class="token operator" >></span>\n    <span class="token operator" >&lt;</span>Main <span class="token operator" >/</span><span class="token operator" >></span>\n  <span class="token operator" >&lt;</span><span class="token operator" >/</span>RadiumStarterRoot<span class="token operator" >></span><span class="token punctuation" >,</span>\n  document<span class="token punctuation" >.</span><span class="token function" >getElementById</span><span class="token punctuation" >(</span><span class="token string" >\'root\'</span><span class="token punctuation" >)</span>\n<span class="token punctuation" >)</span><span class="token punctuation" >;</span>\n</code></pre>\n<h3>License</h3>\n<p>MIT</p>\n';</script>
